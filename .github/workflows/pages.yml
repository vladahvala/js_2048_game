name: Deploy 2048 Game to GitHub Pages

on:
  push:
    branches:
      - main        # гілка, яку слухає GitHub Pages
  workflow_dispatch: # додає кнопку Run workflow вручну

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # куди деплоїм
          folder: build          # корінь репо, де index.html
